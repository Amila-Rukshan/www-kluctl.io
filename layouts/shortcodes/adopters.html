{{ range $adopterSet := .Site.Params.adopters.set }}
<div class="card-deck mb-4">
    {{ range $adopter := $adopterSet }}
    {{ range $adopter }}
    <div class="card mb-4">
    <div class="card-body">
        <div class="card-title">
            <h4>
                {{ .name }}
            </h4>
        </div>
        <div style="alignment: right">
            <img src="{{ .logo }}" alt="{{ .name }}" width="200"/>
        </div>
        <p class="card-text">
            <p>
            {{ .description }}
            </p>
        </p>
    </div>
</div>
    {{ end }}
    {{ end }}
</div>
{{ end }}
